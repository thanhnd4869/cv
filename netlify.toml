[build]
  # Build output directory (empty for static site)
  publish = "."
  
  # No build command needed for static site
  command = ""

# Configure CORS headers for API endpoint
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Environment variables if needed
